<!DOCTYPE html>
<html>
<head>
	<title>Результат</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
		background-color: #0077be;
		color: #fff;
		padding: 20px;
		text-align: center;
		margin-top: 0;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #bfeaff;
		}
	</style>
</head>
<body>
	<h1>Результат</h1>
	<table>
		<thead>
			<tr>
				{% for column in results[0].keys() %}
				<th>{{ column }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in results %}
			<tr>
				{% for value in row %}
				<td>{{ value }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
